<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <title>Contacto</title>
</head>
<body>
    <header>
      
    </header>

    <main>
            <h2>TENDENCIAS</h2>
         <h3>CREA TU CUENTA</h3>
        
                    
           
            <article class="caja">
                <div>
                        <div class="content">

        <h4 class="logo">Contact <span>Us</span></h4>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h5>Crea tu cuenta con email valido o Inicia session con una ya existente</h5>
                <form action="">
                    <p>
                        <label>Email</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label>Nombres</label>
                        <input type="nombre" name="nombre">
                    </p>
                        <label>Apellido</label>
                        <input type="apellido" name="apellido">
                    </p>
                   <p>
                        <label>Nombre Usuario</label>
                        <input type="nomUsuario" name="nomUsuario">
                    </p>

                     <p>
                        <label>Region</label>
                        <input type="region" name="region">
                    </p>
                    
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p>
                        <label>Contraseña</label>
                        <input type="contraseña" name="contraseña">
                    </p>
<p>
                        <label>Verificar Contraseña</label>
                        <input type="verifContraseña" name="verifContraseña">
                    </p>
                    
                    <p class="block">
                       <label>Message</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h6>More Info</h6>
                <ul>
                  
                    <li><i class="email"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Tendencia.com</p>
            </div>
        </div>

    </div>

    
                </div>                
            </article>
        </div>
        
        

    </main>
    
</body>
</html>
